<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      Resume Builder
    </header>
    <article>
      <form>
        <section>
          <h2>Career Objective</h2>
          <select id="career">
            <option select="selected" disabled>select your careerobjective</option>
            <option>To become a software engineer.</option>
            <option>Secure a responsible career opportunity to fully utilize my training and skills, while making a significant contribution to the success of the company.</option>
</select>
</section><br>
<div class="parent">
  <section>
    <h2>Personal Information</h2>
    <input type="text" id="name" placeholder="Name"><br>
    <input type="text" id="email" placeholder="Email"><br>




  </section><br>
  <section>
    <h2>Graduation Details</h2>
    <select id="group1">
      <option select = "selected" disabled>select your graduation type</option>
      <option>B.Tech</option>
      <option>B.E</option>
      <option>B.sc</option>
    </select><br>
    <select id="branch1">
      <option select = "selected" disabled>select your branch</option>
      <option>CSE</option>
      <option>IT</option>
      <option>MECH</option>
      <option>EEE</option>
    </select><br>
    <input type="text" id="college1" placeholder="collegename"><br>
    <input type="marks" id="marks1" placeholder="percentage"><br>
  </section>

</div>
<div class="parent">
  <section>
    <h2>Intermediate</h2>
    <select id="group2">
      <option select = "selected" disabled>select your degree</option>
      <option>Intermediate</option>
      <option>diploma</option>
    </select><br>

    <select id="branch2">
      <option select = "selected" disabled>select your group</option>
      <option>M.P.C</option>
      <option>Bi.P.C</option>
      <option>M.E.C</option>
      <option>H.E.C</option>
      <option>C.E.C</option>
    </select><br>
    <input type="text" id="college2" placeholder="collegename"><br>
    <input type="marks" id="marks2" placeholder="percentage"><br>
  </section>
  <section>
      <h2>SSC</h2>
      <select id="group3">
        <option select = "selected" disabled>select your code</option>
        <option>S.S.C</option>
        <option>C.B.S.E</option>
        <option>I.C.S.E</option>
      </select><br>
      <input type="text" id="school" placeholder="schoolname"><br>
      <input type="marks" id="marks3" placeholder="percentage"><br>

  </section>



</div>
<section>
  <h2>Technical Skills</h2>
  <p>Note:Skill must be comma separated</p>
    <input type="text" id="tech" placeholder="Technicalskills"><br>

</section>
</form>


    </article>


    <div style="text-align:center" class="parent">
<button type="button" onclick="adddata()">submit</button>
</div>
<script type="text/javascript" src="main.js">

</script>
  </body>
</html>
